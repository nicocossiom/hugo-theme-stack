      weight: -100
      params:
        icon: posts
      newTab: true

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/nicocossiom
      params:
        icon: brand-github

    - identifier: twitter
      name: Twitter
      url: https://twitter.com/nicolascossiom
      params:
        icon: brand-twitter

    - identifier: email
      name: Email
      url: "mailto:nicocossiom@gmail.com"
      params:
        icon: email

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200
